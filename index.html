<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title> Search</title>
</head>
<body>
    <div class="header">
        <h5> School Enrollment</h5>
    </div>
    <div class="upper-btn-box">
        <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus"></i> &nbsp; Add </button>
            <button style="background-color: rgb(112, 168, 199);"><i class="fa fa-eraser">
            </i> &nbsp; Delete All</button>
        </div>


        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empId" placeholder="Enter id">
            <button style="background-color: rgb(230, 159, 105);"> Search </button>
        </div>
    </div>
    <div class="table-box">
        <table><caption></caption>
            <tr>
                <th> List </th>
                <th> Profile </th>
                <th> First Name </th>
                <th> Middle Name </th>
                <th> Last Name </th>
                <th> Age </th>
                <th> Gender </th>
                <th> Birthday </th>
                <th> Action </th>
            </tr>
            <tbody id="table-data"></tbody>
 
               
        </table>
    </div>
    <div class="modal">
        <i class="fa fa-times-circle close-icon" ></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="User-1.png " id="profile-pic" width="150" height="150" alt="">
                <i class="fa fa-plus"></i>
                <input type="file" id="upload-field">
            </div>
        </div>
        <div class="right-modal">
            <form id="register-form">
                <div class="input-box">
                    <label for="id"> First Name </label>
                    <input type="text" required id="id">
                </div>
                <div class="input-box">
                    <label for="name"> Middle Name </label>
                    <input type="text" required id="name">
                </div>
                <div class="input-box">
                    <label for="l-name">Last Name </label>
                    <input type="text" required id="l-name">
                </div>
                <div class="input-box">
                    <label for="email"> Age </label>
                    <input type="text" required id="email">
                </div>
                <div class="input-box">
                    <label for="office-code"> Gender </label>
                    <input type="text" required id="office-code">
                </div>
                <div class="input-box">
                    <label for="job-title"> Birthday </label>
                    <input type="text" required id="job-title">
                </div>
                <div class="input-box">
                    <button id="register-btn"> Register </button>
                    <button id="update-btn" disabled style="background-color: rgb(238, 125, 39);"> Update </button>
                </div>
            </form>

        </div>
    </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
